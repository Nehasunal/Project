
<form style="width: 50%; margin-top:20%; margin-left:30%">
<app-alerts></app-alerts>
  <mat-card>
    <!-- <h1>password</h1> -->
  <mat-card-title>Forget Password?</mat-card-title>
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Email" [formControl]="emailFormControl"/>
      <mat-error *ngIf="emailFormControl.hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is required
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      [disabled]="emailFormControl.invalid "
      color="primary"
      (click)="submit()">
         Submit
    </button>
    <button
      mat-stroked-button

      color="primary"
      ><a
      routerLink="/login">Sign in
    </a>

    </button>
  </mat-card>
</form>

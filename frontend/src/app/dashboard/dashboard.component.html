<app-alerts></app-alerts>
<div class="row">
  <!-- <div class="col-lg-2 col-md-6"> -->
<div class="sidenav">
  <a href="#">Role</a>
</div>
<!-- </div> -->
<div class="col-lg-7 col-md-6 ml-auto">
<div class="container-fluid mt-4 ml-0 mr-4 main">
  <div class="container-fluid mt-4 mb-4">

<div >
  <h1>Hi {{this.current.name}}!</h1>

</div>

  </div>
  <div class="row">
    <div class="col-lg-4">
      <input (keyup)="searchData($event)" type="text"
       class="form-control" placeholder="Search"
      aria-label="Searchbox" aria-describedby="basic-addon1"><p>{{search}}</p>


    </div>
    <div class="col-lg-4">
      <label >Status </label>
    <select (change)="changeStatus($event)" >
      <option selected="selected" value="3">All</option>
      <option value="1">Active</option>
      <option value="0">Inactive</option>

    </select>

    </div>
    <div class="col-lg-4">
      <div class="container-fluid">
        <a class="btn btn-dark btn-outline-light"  routerLink="/add">+ Add</a>
      </div>
    </div>
</div>



<table  style="width:1000px" class="table table-bordered">
		  <thead>

			<tr >
        <th *ngFor="let col of displayedColumns" >{{col}}
          <i (click)="onSortClick($event,col)"
           class="my-icon fa fa-chevron-up"></i></th>

           <th>action</th>


			</tr>

		  </thead>
		  <tbody>
			 <tr  *ngFor="let user of users | paginate: { itemsPerPage: limit, currentPage: p, totalItems: total }">
			<td>{{user.name}}</td>
        <td>{{user.email}}</td>
				<td>{{user.description}}</td>

        <td><button  *ngIf="user.status==0" type="button" class=" btn btn-dark btn-outline-light"
          name="button"  (click)="onchange(user)">inactive

        </button>
        <button *ngIf="user.status==1" type="button" class=" btn btn-dark btn-outline-light"
          name="button"  (click)="onchange(user)" >active

        </button></td>



				<td width="200">
          				<a class="btn btn-dark btn-outline-light"   routerLink="/view/{{user.id}}">View</a>
					<!-- <a class="btn btn-dark btn-outline-light"   routerLink="/view/{{user.id}}" skipLocationChange>View</a> -->
					<a class="btn btn-dark btn-outline-light"  routerLink="/edit/{{user.id}}" >Edit</a>

				</td>
			 </tr>

		  </tbody>
		</table>
<!-- //////////// pagination-->
<div class="row">

<div class="col-lg-6">


<div class="container-fluid">

Show Entries
    <select (click)="pageSize($event)">
         <option *ngFor="let size of pageSizes" [ngValue]="size">
           {{ size }}
         </option>
    </select>

</div>
</div>

<div class="col-lg-6 ">
    <div class=" pagination mx-right  ">
        <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
    </div>

</div>
</div>

</div>

</div>
<div class="col-lg-3">
<div class="container-fluid">

</div>
</div>
</div>
